<!DOCTYPE html>
<html ng-app='DigestApp'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigestCycle </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="../Javascript/OneTimeBinding.js"></script>
</head>

<body>
    <h1>2-way 1-way and 1-time binding</h1>
    <div ng-controller='BindingController'>
        <div>
            <button ng-click="showNumberOfWatchers()">Log # of watchers </button>
            <button ng-click="setFullName()">Set FullName </button>
            Full name is {{:: fullName}} <br>
            <button ng-click="logFirstName()">Log Firstname</button>
            <button ng-click="logFullName()">Log Fullname</button>

        </div>
        <div>
          <input type="text" ng-model="firstName">
        </div>
    </div>

</body>

</html>
