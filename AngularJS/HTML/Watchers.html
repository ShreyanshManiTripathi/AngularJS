<!DOCTYPE html>
<html  ng-app='DigestApp'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigestCycle </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="../Javascript/Watchers.js"></script>
</head>
<body>
    <h1>DigestCycle</h1>
    <div ng-controller='CounterController'>
       <button ng-click="showNumberOfWatchers()"> Log # of watchers</button>
      <input type="text" ng-model="name">
       <div>
        <button ng-click="countOnce()">Up Once Counter(once) </button>
        <button ng-click="upCounter()">Increment </button>
        <button ng-click="upandLAstCounter()">Increment last </button>
       </div>
    <div>
        Once counter {{onceCounter}} <br>
        Regular Counter {{counter}}
    </div>
    </div>
    
</body>
</html>
